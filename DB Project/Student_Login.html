<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMSATS Student Login</title>
    <link rel="icon" href="COMSATS_new_logo.jpg" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #003399;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        .captcha-box {
            display: flex;
            align-items: center;
        }

        .captcha {
            flex: 1;
            padding: 10px;
            background: #e4e8ff;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 3px;
            text-align: center;
            border-radius: 6px;
        }

        .refresh {
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #003399;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #002080;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #003399;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Student Login</h2>

    <label>Roll Number</label>
    <input type="text" placeholder="CIIT-LHR-12345">

    <label>Password</label>
    <input type="password" placeholder="Enter your password">

    <label>Captcha</label>
    <div class="captcha-box">
        <div id="captcha" class="captcha">AB123</div>
        <div class="refresh" onclick="generateCaptcha()">‚ü≥</div>
    </div>

    <input type="text" id="captchaInput" placeholder="Enter captcha">

    <button onclick="login()">Sign In</button>

    <div class="links">
        <p><a href="https://cuonline.cuilahore.edu.pk:8091/ResetPassword/Request">Reset Password</a></p>
        <hr>
        <p>Are you an Admin? <a href="Admin_Login.html">Click here for Admin Login</a></p>
        <p>Are you a Society Representative? <a href = "Society_Rep.html">Click here for Society Representative Login</a></p>

    </div>
</div>

<script>
    function generateCaptcha(){
        let chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let code = "";
        for(let i = 0; i < 5; i++){
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("captcha").innerText = code;
    }

    function login(){
        let captchaText = document.getElementById("captcha").innerText;
        let userInput = document.getElementById("captchaInput").value;

        if(userInput !== captchaText){
            alert("Incorrect Captcha!");
            return;
        }

        alert("Login Successful");
        window.location.href = 'Student_Dashboard.html';

    }

    generateCaptcha();
</script>

</body>
</html>
