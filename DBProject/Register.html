<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="icon" href="COMSATS_new_logo.jpg" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* BASE COLORS (LIGHT THEME DEFAULT) */
        :root {
            --primary-blue: #003399; 
            --darker-blue: #002080;
            --page-bg: #f0f4ff; 
            --card-bg: #ffffff;
            --secondary-light: #e4e8ff; 
            --text-color: #333333;
            --input-border: #ccc;
            --register-green: #4CAF50;
            --cancel-red: #f44336;
            --shadow-color: rgba(0,0,0,0.15);
            --placeholder-color: #777;
        }

        /* DARK THEME OVERRIDES */
        html.dark-theme {
            --primary-blue: #79a6ff; 
            --darker-blue: #5e84cc;
            --page-bg: #1c1c1c; 
            --card-bg: #282828;
            --secondary-light: #3a3a3a; 
            --text-color: #dddddd;
            --input-border: #555;
            --shadow-color: rgba(0,0,0,0.5);
            --placeholder-color: #999;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--page-bg);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .form-container {
            width: 500px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary-blue);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--secondary-light);
            padding-bottom: 10px;
            font-size: 24px;
        }

        #fee-display {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: var(--darker-blue);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--secondary-light);
            border-radius: 8px;
        }
        
        #payment-instruction {
            color: var(--primary-blue);
            font-size: 14px;
            margin-bottom: 10px;
            padding: 10px;
            background: var(--secondary-light);
            border-radius: 4px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 5px;
            margin-top: 15px;
        }
        
        .required::after {
            content: '*';
            color: var(--cancel-red);
            margin-left: 4px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] + .upload-box {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        input::placeholder {
            color: var(--placeholder-color);
            opacity: 0.7;
        }
        
        .upload-box {
            padding: 15px 15px 15px 45px;
            cursor: pointer;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--placeholder-color);
            border-style: dashed !important;
            font-size: 16px;
        }
        
        input[type="file"] {
            display: none; 
        }

        input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 51, 153, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn, .cancel-btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn {
            background: var(--register-green);
            color: var(--white);
        }
        
        .submit-btn:hover {
            background: #388e3c;
        }

        .cancel-btn {
            background: var(--cancel-red);
            color: var(--white);
        }

        .cancel-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Event Registration</h2>

    <div id="fee-display">Fee: Loading...</div>

    <form id="registrationForm" onsubmit="event.preventDefault(); handleSubmit();">
        
        <label for="fullName" class="required">Full Name</label>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>

        <label for="studentEmail" class="required">Student Email</label>
        <div class="input-group">
            <i class="fas fa-at"></i>
            <input type="email" id="studentEmail" placeholder="e.g., ciit-lhr-12345@cuilahore.edu.pk" required>
        </div>

        <label for="phoneNumber" class="required">Phone Number</label>
        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="phoneNumber" placeholder="e.g., 03xx-xxxxxxx" required>
        </div>

        <div id="payment-section">
            <div id="payment-instruction" style="display: none;"></div>
            <label for="paymentScreenshot" id="screenshot-label">Payment Proof (Screenshot)</label>
            <div class="input-group">
                <i class="fas fa-file-upload"></i>
                <input type="file" id="paymentScreenshot" accept="image/*">
                <div class="upload-box" onclick="document.getElementById('paymentScreenshot').click()">
                    Click to Upload Screenshot (Max 2MB)
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Registration
            </button>
            <button type="button" class="cancel-btn" onclick="handleCancel()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

<script>
    const DASHBOARD_URL = "Student_Dashboard.html";
    const LOCAL_STORAGE_KEY = 'registeredEvents';
    const CURRENT_EVENT_KEY = 'currentRegisteringEventId';
    const EVENT_FEE_KEY = 'currentEventFee';
    const THEME_KEY = 'themePreference';

    let requiredFee = 0;
    const htmlElement = document.documentElement;

    function handleSubmit() {
        const eventId = parseInt(localStorage.getItem(CURRENT_EVENT_KEY));
        const screenshotFile = document.getElementById('paymentScreenshot').files[0];
        
        if (requiredFee > 0 && !screenshotFile) {
            return;
        }

        if (eventId) {
            let registeredIds = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
            if (!registeredIds.includes(eventId)) {
                registeredIds.push(eventId);
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(registeredIds));
            }
        }
        
        localStorage.removeItem(CURRENT_EVENT_KEY);
        localStorage.removeItem(EVENT_FEE_KEY);
        
        window.location.href = DASHBOARD_URL;
    }

    function handleCancel() {
        localStorage.removeItem(CURRENT_EVENT_KEY); 
        localStorage.removeItem(EVENT_FEE_KEY);
        window.location.href = DASHBOARD_URL;
    }
    
    function loadTheme() {
        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme === 'dark') {
            htmlElement.classList.add('dark-theme');
        } else {
            htmlElement.classList.remove('dark-theme');
        }
    }

    document.getElementById('paymentScreenshot').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : "Click to Upload Screenshot (Max 2MB)";
        const uploadBox = document.querySelector('.upload-box');
        uploadBox.innerHTML = `<i class="fas fa-file-upload"></i> ${fileName}`;
        uploadBox.style.borderColor = "var(--register-green)";
    });

    document.addEventListener('DOMContentLoaded', () => {
        loadTheme();

        const fee = localStorage.getItem(EVENT_FEE_KEY);
        requiredFee = fee ? parseFloat(fee) : 0;
        const paymentSection = document.getElementById('payment-section');
        const fileInput = document.getElementById('paymentScreenshot');
        const instructionBox = document.getElementById('payment-instruction');
        const screenshotLabel = document.getElementById('screenshot-label');

        if (requiredFee > 0) {
            fileInput.setAttribute('required', 'required');
            document.getElementById('fee-display').textContent = `Fee: PKR ${requiredFee.toFixed(2)}`;
            
            instructionBox.innerHTML = `(If ticket fee is PKR ${requiredFee.toFixed(2)}, please upload the payment screenshot so you can be sent a ticket.)`;
            instructionBox.style.display = 'block';
            
            screenshotLabel.classList.add('required');
            paymentSection.style.display = 'block';
        } else {
            document.getElementById('fee-display').textContent = 'Fee: FREE';
            fileInput.removeAttribute('required');
            screenshotLabel.classList.remove('required');
            paymentSection.style.display = 'none';
        }
    });
</script>

</body>
</html>
