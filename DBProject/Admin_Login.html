<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMSATS Faculty Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="COMSATS_new_logo.jpg" type="image/png">
    
    <style>
        /* BASE COLORS (LIGHT THEME DEFAULT) */
        :root {
            --primary-blue: #003399; 
            --darker-blue: #002080;
            --page-bg: #f0f4ff; 
            --card-bg: #ffffff;
            --secondary-light: #e4e8ff; 
            --text-color: #333333;
            --input-border: #aaa;
            --link-color: var(--primary-blue);
            --shadow-color: rgba(0,0,0,0.15);
        }

        /* DARK THEME OVERRIDES */
        html.dark-theme {
            --primary-blue: #79a6ff; 
            --darker-blue: #5e84cc;
            --page-bg: #1c1c1c; 
            --card-bg: #282828;
            --secondary-light: #3a3a3a; 
            --text-color: #dddddd;
            --input-border: #555;
            --link-color: #98bfff;
            --shadow-color: rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--page-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .login-box {
            width: 360px;
            background: var(--card-bg);
            padding: 40px 30px; 
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color); 
        }
        
        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        /* Theme Toggle Button */
        #theme-toggle {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 16px;
        }
        #theme-toggle:hover {
            background-color: var(--secondary-light);
        }


        h2 {
            text-align: center;
            color: var(--primary-blue);
            margin-top: 0;
            margin-bottom: 30px; 
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            font-size: 16px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-left: 45px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            box-sizing: border-box; 
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        
        #captchaInput {
            padding-left: 10px; 
        }

        input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        .captcha-box {
            display: flex;
            align-items: center;
        }

        .captcha {
            flex: 1;
            padding: 10px;
            background: var(--secondary-light);
            color: var(--text-color);
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 3px;
            text-align: center;
            border-radius: 6px;
            user-select: none;
        }

        .refresh {
            margin-left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: var(--primary-blue);
            transition: transform 0.3s;
        }
        
        .refresh:hover {
            transform: rotate(360deg);
        }

        button {
            width: 100%;
            padding: 12px; 
            background: var(--primary-blue);
            color: white;
            font-size: 18px; 
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: var(--darker-blue);
        }

        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .links p {
            margin: 5px 0;
        }

        .links a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: var(--secondary-light);
            margin: 15px 0;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="header-actions">
        <button id="theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark Mode">
            <i class="fas fa-moon"></i> 
        </button>
    </div>
    
    <h2>Faculty/Admin Login</h2>

    <label>Faculty Email</label>
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="facultyEmail" placeholder="facultyname@cuilahore.edu.pk">
    </div>

    <label>Password</label>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <label>Captcha</label>
    <div class="captcha-box">
        <div id="captcha" class="captcha"></div>
        <div class="refresh" onclick="generateCaptcha()" title="Refresh Captcha">
            <i class="fas fa-redo"></i>
        </div>
    </div>

    <input type="text" id="captchaInput" placeholder="Enter captcha">

    <button onclick="login()">Sign In</button>

    <div class="links">
        <p><a href="https://faculty.comsats.edu.pk/Home/Forgot" target="_blank">Reset Password</a></p>
        <hr>
        <p>Are you a student? <a href="Student_Login.html">Click here for Student Login</a></p>
        <p>Are you a Society Representative? <a href="Society_Rep.html">Click here for Society Representative Login</a></p>
    </div>
</div>

<script>
    const DASHBOARD_URL = "Admin_Dashboard.html";
    const THEME_KEY = 'themePreference';
    const htmlElement = document.documentElement;
    const themeToggleBtn = document.getElementById('theme-toggle');

    function generateCaptcha(){
        let chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let code = "";
        for(let i = 0; i < 5; i++){
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("captcha").innerText = code;
        document.getElementById("captchaInput").value = "";
    }

    function login(){
        let captchaText = document.getElementById("captcha").innerText.trim();
        let userInput = document.getElementById("captchaInput").value.trim();
        
        const email = document.getElementById("facultyEmail").value;
        const password = document.getElementById("password").value;
        
        if (!email || !password) {
            
            return;
        }

        if(userInput !== captchaText){
            
            generateCaptcha();
            return;
        }

        window.location.href = DASHBOARD_URL; 
    }

    function updateThemeIcon(isDark) {
        themeToggleBtn.innerHTML = isDark 
            ? '<i class="fas fa-sun"></i>' 
            : '<i class="fas fa-moon"></i>';
    }

    function loadTheme() {
        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme === 'dark') {
            htmlElement.classList.add('dark-theme');
            updateThemeIcon(true);
        } else {
            htmlElement.classList.remove('dark-theme');
            updateThemeIcon(false);
        }
    }

    function toggleTheme() {
        const isDark = htmlElement.classList.toggle('dark-theme');
        // Save preference so the dashboard can load it automatically
        localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
        updateThemeIcon(isDark);
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadTheme();
        generateCaptcha();
    });
</script>

</body>
</html>
